<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<form action="/facility/save" th:object="${facilityDto}" method="post">
    <table class="table table-danger">
        <td ><input type="hidden"  th:field="*{id}"/></td>


        <tr>

            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </tr>
        <tr>
            <td>area:</td>
            <td><input type="text" th:field="*{area}"/></td>
            <td th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></td>

        </tr>
        <tr>
            <td>cost:</td>
            <td><input type="text" th:field="*{cost}"/></td>
            <td th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></td>

        </tr>
        <tr>
            <td>maxPeople:</td>
            <td><input type="text" th:field="*{maxPeople}"/></td>
            <td th:if="${#fields.hasErrors('maxPeople')}" th:errors="*{maxPeople}"></td>

        </tr>
        <tr id="standardRoom">
            <td>standardRoom:</td>
            <td><input type="text" th:field="*{standardRoom}"/></td>
            <td th:if="${#fields.hasErrors('standardRoom')}" th:errors="*{standardRoom}"></td>

        </tr>
        <tr id="description">
            <td>descriptionConvenience:</td>
            <td><input type="text" th:field="*{descriptionConvenience}"/></td>
            <td th:if="${#fields.hasErrors('descriptionConvenience')}" th:errors="*{descriptionConvenience}"></td>

        </tr>
        <tr id="poolArea">
            <td>poolArea:</td>
            <td><input type="text" th:field="*{poolArea}"/></td>
            <td th:if="${#fields.hasErrors('poolArea')}" th:errors="*{poolArea}"></td>

        </tr>
        <tr id="numberFloor">
            <td>numberFloor:</td>
            <td><input type="text" th:field="*{numberFloor}"/></td>
            <td th:if="${#fields.hasErrors('numberFloor')}" th:errors="*{numberFloor}"></td>

        </tr>
        <tr id="facilityFree">
            <td>facilityFree:</td>
            <td><input type="text" th:field="*{facilityFree}"/></td>
            <td th:if="${#fields.hasErrors('facilityFree')}" th:errors="*{facilityFree}"></td>

        </tr>

        <tr>
            <td>facilityTypeId:</td>
            <td>
                <select th:field="*{facilityType}" onchange="onchangeFacility(this.value)">
                    <option value="" selected>
                        Ch·ªçn facilityType
                    </option>
                    <option
                            th:each="item : ${facilityType}"
                            th:value="${item.id}" th:text="${item.name}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>rentTypeId:</td>
            <td>
                <select th:field="*{rentType}">
                    <option th:each="item : ${rentType}"
                            th:value="${item.id}" th:text="${item.name}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Facility"></td>
        </tr>

    </table>
</form>
<script src="/jquery-3.6.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>
    function onchangeFacility(value) {
        debugger
        if (value == 1) {
            $("#standardRoom").show();
            $("#description").show();
            $("#poolArea").show();
            $("#numberFloor").show();
            $("#facilityFree").hide();
        }else if (value == 2) {
            $("#standardRoom").show();
            $("#description").show();
            $("#poolArea").hide();
            $("#numberFloor").show();
            $("#facilityFree").hide();
        }else if (value == 3) {
            $("#standardRoom").hide();
            $("#description").hide();
            $("#poolArea").hide();
            $("#numberFloor").hide();
            $("#facilityFree").show();
        }else {
            $("#standardRoom").hide();
            $("#description").hide();
            $("#poolArea").hide();
            $("#numberFloor").hide();
            $("#facilityFree").hide();
        }
    }
    </script>

</body>
</html>
