<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background: wheat">
<h2>Contract List</h2>
<table class="table table-success">
    <tr>

        <th>STT</th>
        <th>startDate</th>
        <th>endDate</th>
        <th>deposit</th>
        <th>customer</th>
        <th>facility</th>
        <th>totalPrice</th>

    </tr>
    <tr th:each="contract,var:${contracts}">
        <td th:text="${var.count+5*contracts.number}"></td>
        <td th:text="${contract.startDate}"></td>
        <td th:text="${contract.endDate}"></td>
        <td th:text="${contract.deposit}"></td>
        <td th:text="${contract.customer.name}"></td>
        <td th:text="${contract.facility.name}"></td>
        <td th:text="${contract.totalPrice}"></td>

    </tr>
</table>
<div>
    <a th:href="@{'/contract'(page=${contracts.number - 1})}"
       th:if="${contracts.hasPrevious()}">Previous</a>

    <span th:text="${contracts.number + 1}"></span>
    <span th:text="${contracts.totalPages }"></span>

    <a th:href="@{'/contract'(page = ${contracts.number + 1})}"
       th:if="${contracts.hasNext()}">Next</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
