<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</head>
<body>
<form action="/customer/delete" method="post" th:object="${customer}">
  <table class="table table-success">
    <tr>
      <th>Name</th>
      <th>Date</th>
      <th>Gender</th>
      <th>IdCard</th>
      <th>PhoneNumber</th>
      <th>Email</th>
      <th>Address</th>
      <th>Status</th>
      <th>Customer Type</th>
    </tr>
    <tr>
      <td hidden><input type="text" th:field="*{id}"/></td>
      <td th:text="${customer.name}"></td>
      <td th:text="${customer.date}"></td>
      <td th:text="${customer.gender}"></td>
      <td th:text="${customer.idCard}"></td>
      <td th:text="${customer.phoneNumber}"></td>
      <td th:text="${customer.email}"></td>
      <td th:text="${customer.address}"></td>
      <td th:text="${customer.status}"></td>
      <td th:text="${customer.customerType.name}"></td>
    </tr>

  </table>
  <button class="btn btn-danger" type="submit">Delete</button>
  <a href="/customer/list" class="btn btn-primary">Cancel</a>
</form>

</body>
</html>
