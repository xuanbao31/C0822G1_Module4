<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Book</h1>
<div th:if="${success}">
    <b><span th:text="${success}"></span></b>
</div>
<table class="table table-info">
 <tr>
     <th>STT</th>
     <th>Name</th>
     <th>Actor</th>
     <th>Status</th>
     <th>Thuê Sách</th>
     <th>Mượn Sách</th>
 </tr>
    <tr th:each="book,var:${books}">
        <td th:text="${var.count}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.actor}"></td>
        <td th:text="${book.status}"></td>
        <td><a th:href="@{{id}/borrow(id=${book.id})}" class="btn btn-primary">Mượn Sách</a></td>
        <td><a th:href="@{{id}/return(id=${book.id})}" class="btn btn-primary" >Tra Sach</a></td>
    </tr>
</table>

</body>
</html>
