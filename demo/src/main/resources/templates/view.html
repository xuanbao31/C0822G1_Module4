<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</head>
<body>
<form action="/saveBorrow" method="post" th:object="${books}">
  <input th:type="hidden" name="id" th:field="*{id}">
  <input th:type="hidden" name="status" th:field="*{status}">
<table class="table table-success">
  <tr>
    <td>Book name:</td>
    <td><input type="text" size="95px" th:field="*{name}" readonly/></td>
  </tr>
  <tr>
    <td>Actor Book:</td>
    <td><input type="text" size="95px" th:field="*{actor}" readonly/></td>
  </tr>
  <tr>
    <td></td>
    <td>
      <button type="submit" >Borrow</button>
    </td>
  </tr>

</table>
</form>

</body>
</html>
