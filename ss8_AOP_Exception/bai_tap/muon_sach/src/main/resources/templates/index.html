<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body style="background: darkgreen">

<div class="notify">
    <div th:if="${success}">
        <b><span th:text="${success}"></span></b>
    </div>
    <table class="table table-dark">
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Count</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="list:${book}">
            <td th:text="${list.name}"></td>
            <td th:text="${list.author}"></td>
            <td th:text="${list.count}"></td>
            <td><a th:href="@{{id}/borrow(id=${list.id})}">Muon Sach</a></td>
            <td><a th:href="@{{id}/return(id=${list.id})}">Tra Sach</a></td>
        </tr>

    </table>
</body>
</html>
