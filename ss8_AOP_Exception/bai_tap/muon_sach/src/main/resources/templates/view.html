<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<a class="btn btn-primary" href="/">Back To List</a>
<form id="form" th:action="@{/save}" th:object="${book}" method="post">

    <input th:type="hidden" name="id" th:field="*{id}">
    <input th:type="hidden" name="status" th:field="*{count}">


    <table class="table table-dark">
        <tr>
            <td>Book name:</td>
            <td><input type="text" size="95px" th:field="*{name}" readonly/></td>
        </tr>
        <tr>
            <td>Author Book:</td>
            <td><input type="text" size="95px" th:field="*{author}" readonly/></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit">Borrow</button>
            </td>
        </tr>

    </table>
    <input th:type="hidden" name="id" th:field="*{count}">

</form>
</body>
</html>
