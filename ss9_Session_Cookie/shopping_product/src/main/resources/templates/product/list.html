<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="datatables/css/dataTables.bootstrap4.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
<h2 style="font-family: 'UTM Flamenco';color:#4CAF50; font-size: 70px;text-align: center">fresh flower shop</h2>
<div class="container">
    <p>
        <a style="font-size: 30px" href="/cart"><span style="color: blue;font-size: 30px"
                                                      class="fa-sharp fa-solid fa-cart-plus  h6 m-auto px-2"></span>
            Giỏ hàng
        </a>
    </p>
    <div class="row">
        <div class="col-md-8">
            <table class="table table-light table-striped table-bordered">
                <thead>
                <tr style="background-color: #45a049">
                    <th>Tên</th>
                    <th>Hình ảnh</th>
                    <th>Mô tả</th>
                    <th>Giá</th>
                    <th>Thêm</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="product:${productList}">
                    <td th:text="${product.name}"></td>
                    <td>
                        <a th:href="@{shop/detail/__${product.id}__}">
                            <img th:src="@{${product.image}}" style="width:70px; height: auto">
                        </a>
                    </td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <a th:href="@{/shop/add/__${product.id}__}">
                            <button class="btn btn-primary btn-outline-secondary btn-sm">
                                <span class="fa-sharp fa-solid fa-cart-plus text-light h6 m-auto px-2"></span>
                            </button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-4" th:if="${historyProduct}">
            <div class="card sticky-top border-0 mt-3 pt-3">
                <img th:src="${historyProduct.image}" class="card-img-top">
                <div class="card-body">
                    <h4 th:text="${historyProduct.name}"></h4>
                    <p th:text="${historyProduct.price}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
